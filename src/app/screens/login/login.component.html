   <section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
            <img class="w-8 h-8 mr-2" object-cover [src]="imagePath" alt="">
            grocerymart    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="!text-lg leading-tight tracking-tigh">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="handleUserLogin()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                        <input type="email" name="email" id="email" formControlName="email" class="outline-none bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" formControlName="password" placeholder="••••••••" class="outline-none border text-gray-900 rounded-lg focus:ring-primary-600 block w-full p-2.5" required="Email is required">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="outline-none w-4 h-4 borderrounded focus:ring-3" required="Password is required">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-900 ">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-600">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
                    <p class="text-sm font-light text-gray-900">
                        Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-600">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>
