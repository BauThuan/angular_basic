<div class="form-container">
    <form class="form-content" [formGroup]="form" (ngSubmit)="handleUserLogin()">
        <h2>Login</h2>
        <p>Letâ€™s create your account and  Shop like a pro and save money.</p>
        <img src="../../assets/logo.svg"/>
        <div>
          <label for="email">Email:</label>
          <input id="email" type="email" formControlName="email">
          <p *ngIf="FormInvalid('email')">
            Email is required
          </p>
        </div>
        <div>
          <label for="password">Password:</label>
          <input id="password" formControlName="password">
          <p *ngIf="FormInvalid('password')">
            Password is required
          </p>
        </div>
        <button
        tooltip="button tooltip"
        class="btn btn-primary" 
        type="submit"
        >Login</button>
        <button routerLink="/sign-up">Register</button>
    </form>
</div>
