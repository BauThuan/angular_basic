<div class="container">
    <div class="row">
        <div *ngFor="let item of listBrand" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card" style="width: 100%;">
                <img
                    class="card-img-top h-40 object-fit-cover" 
                    src="https://www.shutterstock.com/image-vector/laptop-blank-screen-silver-color-260nw-1382811209.jpg" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title text-truncate">{{item.attributes.name}}</p>
                    <a [routerLink]="['/category-detail/' + item.id]" class="btn btn-primary">Goto Brand Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
