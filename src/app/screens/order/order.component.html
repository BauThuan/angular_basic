<div class="container">
    <div class="row">
        <div *ngFor="let item of listOrder" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card" style="width: 100%;">
                <div class="card-body">
                    <p class="card-title text-truncate">Trạng thái: {{item.attributes.status}}</p>
                    <p class="card-text text-truncate">Địa chỉ: {{item.attributes.address}}</p>
                    <p class="card-text text-truncate">Giá: {{item.attributes.totalOrderPrice}}</p>
                    <p class="card-text text-truncate">Date: {{item.attributes.date | formatDate}}</p>
                    <a [routerLink]="['/order-detail/' + item.id]" class="btn btn-primary">Goto Order Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<button (click)="handleAddNewOrder()">Test add New Order</button>
