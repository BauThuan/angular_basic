<div class="container">
    <div class="row">
        <div *ngFor="let item of listCategory" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card" style="width: 100%;">
                <img
                    class="card-img-top h-40 object-fit-cover" 
                    src="https://cdn-icons-png.flaticon.com/512/1174/1174008.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-title text-truncate">{{item.attributes.name}}</p>
                    <p class="card-text text-truncate">{{item.attributes.slug}}</p>
                    <a [routerLink]="['/category-detail/' + item.id]" class="btn btn-primary">Goto Category Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
