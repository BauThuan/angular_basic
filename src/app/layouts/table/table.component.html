<button mat-raised-button (click)="setStatusDialog()"> Add column </button>

<table mat-table [dataSource]="books()" class="mat-elevation-z8">
  @for (column of fieldsData; track column) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column | textTransform:'uppercase'}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column] | formatDate}}</td>
    </ng-container>
  }
  <tr mat-header-row *matHeaderRowDef="fieldsData"></tr>
  <tr mat-row *matRowDef="let row; columns: fieldsData;"></tr>
</table>
<p>{{books().length}}</p>
